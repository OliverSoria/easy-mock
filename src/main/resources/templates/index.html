<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="tituloPagina">Easy-Mock</title>
    <link rel="stylesheet" th:href="@{/webjars/materializecss/1.0.0/css/materialize.css}" type="text/css"/>
    <script type="text/javascript" th:src="@{/webjars/materializecss/1.0.0/js/materialize.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/scripts.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
</head>
<body>
<h1>Easy Mock</h1>
<div class="row">
    <div class="col s12 m12 l12">
        <button class="btn waves-effect waves-light red" id="clear">Clear</button>
        <button class="btn waves-effect waves-light" id="produce">Post</button>
        <p>
            <label>
                <input id="slash" type="checkbox"/>
                <span>\</span>
            </label>
        </p>
        <p>
            <label>
                <input id="new_line" type="checkbox"/>
                <span>\n</span>
            </label>
        </p>
        <p>
            <label>
                <input id="open_bracket" type="checkbox"/>
                <span>"{</span>
            </label>
        </p>
        <p>
            <label>
                <input id="close_bracket" type="checkbox"/>
                <span>}"</span>
            </label>
        </p>
    </div>
    <div class="col s12 m6 l6">
    </div>
</div>
<div class="row">
    <div id="message" class="col s12 m12 l12"></div>
</div>
<div class="row">
    <form class="col s12 m12 l12">
        <div class="row">
            <div class="input-field col s12 m6 l6">
                <textarea id="input_text" class="materialize-textarea" oninput="resize()"></textarea>
                <label for="input_text">Input json:</label>
            </div>
            <div class="input-field col s12 m6 l6">
                <textarea id="output_text" class="materialize-textarea"></textarea>
                <label for="output_text">Preview:</label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
